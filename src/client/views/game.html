<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME</title>
  <style>
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
    header{padding:12px 16px;background:#121826;color:#fff}
    main{padding:16px;max-width:860px;margin:0 auto}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px 14px}
    #log{height:280px;overflow:auto;background:#0b1024;color:#c7d2fe;border-radius:12px;padding:12px}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#eef2ff}
    .ctrl{display:flex;gap:8px;margin-top:10px}
    input{flex:1;padding:10px 12px;border:1px solid #d1d5db;border-radius:10px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#4f46e5;color:#fff;cursor:pointer}
    button:disabled{opacity:.5;cursor:default}
    code{background:#f8fafc;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <div><strong>Perfect Negotiation Demo (DataChannel)</strong></div>
      <div class="pill">room: <code id="room"></code></div>
      <div class="pill">peer: <code id="peer">없음</code></div>
    </div>
  </header>

  <main>
    <div class="row">
      <div class="card">역할: <span id="role">-</span></div>
      <div class="card">상태: <span id="state">-</span></div>
    </div>

    <h3>메시지</h3>
    <div id="log" class="card" style="margin-top:8px"></div>

    <div class="ctrl">
      <input id="input" placeholder="메시지 입력 후 전송" />
      <button id="send">전송</button>
    </div>
  </main>

  <script type="module">
    // 상단 room 표시
    const u = new URL(location.href);
    const room = u.searchParams.get('room') || 'demo-room';
    document.querySelector('#room').textContent = room;
  </script>
</body>
</html>
