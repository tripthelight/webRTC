<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME</title>

  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 12px; height: 200px; overflow: auto; }
    input, button { margin: 4px 0; }
  </style>
</head>
<body>
  <h1>WebRTC Perfect Negotiation — Minimal</h1>

  <label>Room:
    <input id="room" value="taptap" />
  </label>
  <button id="connectBtn">Connect</button>

  <div>
    <input id="msg" placeholder="메시지…" />
    <button id="sendBtn" disabled>Send</button>
  </div>

  <h3>Log</h3>
  <div id="log"></div>
</body>
</html>
