<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    .row { display: flex; gap: 8px; margin: 8px 0; }
    #log { height: 200px; overflow: auto; background: #111; color: #0f0; padding: 8px; white-space: pre-wrap; }
    input, button { font-size: 14px; padding: 6px 10px; }
  </style>
</head>
<body>
  <h1>WebRTC DataChannel (자동 연결 & 경합 안전)</h1>

  <div class="row">
    <label>roomName:</label>
    <input id="room" placeholder="sessionStorage.roomName 사용" style="width: 260px;" />
    <button id="saveRoom">room 저장</button>
  </div>

  <div class="row">
    <input id="msg" placeholder="메시지 입력" style="flex:1" />
    <button id="send">전송</button>
  </div>

  <div class="row">
    <button id="disconnect">연결 종료</button>
  </div>

  <h3>로그</h3>
  <div id="log"></div>

</body>
</html>
